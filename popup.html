<style>
    .overlay{
        background-color: black;
        opacity: 0.3;
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
        position: absolute;
        display: none;
    }

    .popup{
        background-color: white;
        width: 500px;
        color: black;
        position: absolute;
        border-radius: 8px;
        padding: 10px;
        margin: 100px;
        display: none;
    }
</style>



<button onclick="show()">Show</button>

<div class="overlay"></div>

<div class="popup">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus nulla ut maxime sunt, sit ullam similique fugiat in iusto alias officia magnam totam inventore aliquid dignissimos enim esse minus velit!</p>
    <button onclick="closepopup()">close</button>
</div>

 

<script>
    var popup = document.querySelector(".popup");
    var overlay = document.querySelector(".overlay");

    function show(){
        popup.style.display = "block";
        overlay.style.display = "block";
    }

    function closepopup(){
        popup.style.display = "none";
        overlay.style.display = "none";
    }
</script>
