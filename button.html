<style>
    #one{
        background-color: rgb(152, 209, 241);
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-family: 'Times New Roman', Times, serif;
    }
</style>

<button id="one"; onclick="change()">change colour</button>

<script>
    var button = document.getElementById("one");
    function change(){
        if (button.style.backgroundColor == "red"){
            button.style.backgroundColor = "rgb(152, 209, 241)";
        } else {
            button.style.backgroundColor = "red";
        } 
            
    }
</script>
