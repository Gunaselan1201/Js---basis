<h1> Guess the number</h1>

<input id="num">
<button onclick="check()"> Check </button> 

<p id="one">Your score: 10 </p>
<p id="two"> </p>

<script>
    
    var box1 = document.getElementById("num").value
    var rslt = document.getElementById("two")
    var score = document.getElementById("one")
    var value = 10

    function check(){

        var match = Math.floor(Math.random()*10)

        if(match == box1){
            value = value+1
            one.textContent= "Your score:" + value
            rslt.textContent = "youre correct!"
        }
        else{
            value = value-1
            one.textContent= "Your score:" + value
            rslt.textContent = "youre wrong!"
        }
        if( value < 0){
            alert("you lose...!")
        }
    }
</script>
